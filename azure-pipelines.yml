# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Check for SSDT directory in the typical Visual Studio installation path
      $ssdtPath = "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\Extensions\Microsoft\SQLDB\DAC\150"
      if (Test-Path $ssdtPath) {
        Write-Host "SSDT is installed at $ssdtPath"
      } else {
        Write-Host "SSDT is not installed"
      }
  displayName: 'Check SSDT Installation 2019'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Check for SSDT directory in the Visual Studio 2022 installation path
      $ssdtPath = "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\Microsoft\SQLDB\DAC\150"
      if (Test-Path $ssdtPath) {
        Write-Host "SSDT is installed at $ssdtPath"
      } else {
        Write-Host "SSDT is not installed"
      }
  displayName: 'Check SSDT Installation 2022'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: 'SQLDatabase\bin\Release\SQLDatabase.dacpac'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'